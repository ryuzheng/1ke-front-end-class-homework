<!DOCTYPE HTML>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>99乘法表</title>
  <script type="text/javascript">
    var a,b;
    for(a=1;a<=9;a++){
      for(b=1;b<=a;b++){
        document.write(a+'x'+b+'='+a*b+' ');
      }
      document.write('<br/>');
    }
</script>
</head>

</body>
