<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SUPPLY</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <style media="screen">
    #logo {
      width: 60px;
    }

    .fixed {
      position: fixed;
      width: 20%;
      padding-top: 200px;
      padding-left: 45px;
    }

    .fixed a {
      font-family: "微软雅黑";
    }

    .category {
      margin-top: 40px;
    }

    .category a {
      color: #2c3e50;
      font-weight: bold;
    }

    .information a {
      color: #bdc3c7;
    }

    .col-md-10 {
      width: 1160px;
    }

    #scroll {}

    #list {
      margin: 50px 0;
    }

    #list li {
      float: left;
      width: 30%;
      padding: 10px;
    }

    .main-i,
    .main,
    .slider {
      width: 100%;
      height: 400px;
      position: relative;
    }
    /*幻灯片区域*/

    .main {
      overflow: hidden;
    }
    /*每一个幻灯片的样式*/

    .main-i img {
      max-height: 400px;
      width: 100%;
      position: absolute;
      left: 0;
      top: 50%;
    }
    /*控制按钮区域*/

    .ctrl {
      width: 100%;
      height: 13px;
      line-height: 13px;
      text-align: center;
      position: absolute;
      left: 0;
      bottom: -13px;
    }

    .ctrl-i {
      display: inline-block;
      width: 150px;
      height: 13px;
      background-color: #666;
      box-shadow: 0 1px 1px rgba(0, 0, 0, .3);
      position: relative;
      margin-left: 1px;
    }

    .ctrl-i img {
      width: 100%;
      position: absolute;
      left: 0;
      bottom: 50px;
      z-index: 1;
      opacity: 0;
      -webkit-transition: all .2s;
    }
    /*hover 到控制按钮的样式*/

    .ctrl-i:hover {
      background-color: #F0F0F0;
    }

    .ctrl-i:hover img {
      bottom: 13px;
      -webkit-box-reflect: below 0px -webkit-gradient( linear, left top, left bottom, from( transparent), color-stop( 50%, transparent), to( rgba( 255, 255, 255, .3)));
      opacity: 1;
    }
    /*当前展现的状态*/

    .ctrl-i_active:hover,
    .ctrl-i_active {
      background-color: #000;
    }

    .ctrl-i_active:hover img {
      opacity: 0;
    }
    /*幻灯片切换的样式*/

    .main-i {
      opacity: 0;
      position: absolute;
      right: 50% top: 0;
      -webkit-transition: all .5s;
    }

    .main-i_active {
      right: 0;
      opacity: 1;
    }

    .caption {
      margin-right: 13%;
    }
  </style>
  <script type="text/javascript">
    //1.数据定义
    var data = [{
      img: 1
    }, {
      img: 2
    }, {
      img: 3
    }];

    // 2.通用函数
    var g = function(id) {
      if (id.substr(0, 1) == '.') {
        return document.getElementsByClassName(id.substr(1));
      }
      return document.getElementById(id);
    }

    //3.添加幻灯片的操作
    function addSliders() {
      //3.1 获取所有模板
      var tpl_main = g('template_main').innerHTML.replace(/^\s*/, '').replace(/\s*$/, '');
      var tpl_ctrl = g('template_ctrl').innerHTML.replace(/^\s*/, '').replace(/\s*$/, '');
      //3.2定义最终输出的HTML的变量
      var out_main = [];
      var out_ctrl = [];
      //3.3遍历所有数据，构建最终输出的HTML
      for (i in data) {
        var _html_main = tpl_main.replace(/{{index}}/g, data[i].img);
        var _html_ctrl = tpl_ctrl.replace(/{{index}}/g, data[i].img);
        out_main.push(_html_main);
        out_ctrl.push(_html_ctrl);
      }
      //3.4 把HTML回写到对应的DOM里面
      g('template_main').innerHTML = out_main.join('');
      g('template_ctrl').innerHTML = out_ctrl.join('');
    }

    //4.定义何时处理幻灯片输出
    window.onload = function() {
      addSliders();
      switchSlider(1);
      setTimeout(function() {
        movePictures();
      }, 100)
    }

    //5.幻灯片切换
    function switchSlider(n) {
      //5.1获得要展现的幻灯片&控制按钮 DOM
      var main = g('main_' + n);
      var ctrl = g('ctrl_' + n);
      //5.2 获得所有的幻灯片以及控制按钮
      var clear_main = g('.main-i');
      var clear_ctrl = g('.ctrl-i');
      //5.3 清楚他们的active样式
      for (i = 0; i < clear_ctrl.length; i++) {
        clear_main[i].className = clear_main[i].className.replace('main-i_active', '');
        clear_ctrl[i].className = clear_ctrl[i].className.replace('ctrl-i_active', '');
      }
      // 5.4 为当前幻灯片和控制按钮添加样式
      main.className += ' main-i_active';
      ctrl.className += ' ctrl-i_active';
    }

    //6.动态调整图片的 margin-top 使其垂直居中
    function movePictures() {
      var pictures = g('.picture');
      for (i = 0; i < pictures.length; i++) {
        pictures[i].style.marginTop = (-1 * pictures[i].clientHeight / 2) + 'px'
      }
    }
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="fixed">
          <a href="#">
            <img id="logo" src="images/logo.png">
          </a>
          <ul id="scroll" class="list-unstyled category">
            <li class="text-uppercase"><a href="page.html">mens</a></li>
            <li class="text-uppercase"><a href="#">womens</a></li>
            <li class="text-uppercase"><a href="#">lifestyle</a></li>
          </ul>
          <ul class="list-unstyled information">
            <li class="text-capitalize"><a href="#">about</a></li>
            <li class="text-capitalize"><a href="#">blog</a></li>
            <li class="text-capitalize"><a href="#">readme</a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-8">
        <div class="slider">
          <div class="main" id="template_main">
            <div class="main-i" id="main_{{index}}">
              <img src="images/{{index}}.jpg" class="picture">
            </div>
          </div>
          <div class="ctrl" id="template_ctrl">
            <a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});">
              <img src="images/{{index}}.jpg" />
            </a>
          </div>
          <ul id="list" class="list-unstyled">
            <li>
              <a href="page.html">
                <img src="images/cat-mens.jpg" class="img-responsive">
              </a>
            </li>
            <li>
              <a href="page.html">
                <img src="images/cat-women.jpg" class="img-responsive">
              </a>
            </li>
            <li>
              <a href="page.html">
                <img src="images/cat-lifestyle.jpg" class="img-responsive">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

</body>

</html>
