<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SUPPLY</title>
</head>
<style media="screen">
  body {
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: stretch;
    justify-content: space-between;
  }

  ul li {
    list-style: none;
  }
  /******/

  nav {
    flex: 20;
    padding-top: 200px;
  }

  nav img {
    width: 60px;
    margin-left: 40px;
  }
  /******/

  section {
    flex: 80;
    min-width: 600px;
  }

  section ul li {
    box-sizing: border-box;
    float: left;
    width: 33.3%;
    padding: 10px;
  }

  section img {
    min-width: 100px;
    max-width: 300px;
  }
</style>

<body>
  <div class="container">
    <nav>
      <a href="#">
        <img src="images/logo.png">
      </a>
      <ul class="category">
        <li><a href="page.html">mens</a></li>
        <li><a href="#">womens</a></li>
        <li><a href="#">lifestyle</a></li>
      </ul>
      <ul class="information">
        <li><a href="#">about</a></li>
        <li><a href="#">blog</a></li>
        <li><a href="#">readme</a></li>
      </ul>
    </nav>

    <section>
      <div class="slider">
        <div class="main" id="template_main">
          <div class="main-i" id="main_{{index}}">
            <img src="images/{{index}}.jpg" class="picture">
          </div>
        </div>
        <div class="ctrl" id="template_ctrl">
          <a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});">
            <img src="images/{{index}}.jpg" />
          </a>
        </div>
        <ul>
          <li>
            <a href="page.html">
              <img src="images/cat-mens.jpg" class="img-responsive">
            </a>
          </li>
          <li>
            <a href="page.html">
              <img src="images/cat-women.jpg" class="img-responsive">
            </a>
          </li>
          <li>
            <a href="page.html">
              <img src="images/cat-lifestyle.jpg" class="img-responsive">
            </a>
          </li>
        </ul>
      </div>
    </section>
  </div>
</body>

</html>
