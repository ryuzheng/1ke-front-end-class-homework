<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>1ke-class8 GTD</title>
  <link href="//cdn.bootcss.com/flat-ui/2.2.2/css/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="//cdn.bootcss.com/flat-ui/2.2.2/css/flat-ui.min.css" rel="stylesheet">
  <script src="//cdn.bootcss.com/flat-ui/2.2.2/js/vendor/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/flat-ui/2.2.2/js/flat-ui.min.js"></script>
  <style media="screen">
    body {
      font-size: 16px;
      background: #cdcdcd;
    }

    header {
      height: 50px;
      background: #3498db;
    }

    section {
      margin: 0 auto;
      clear: both;
    }

    label {
      float: left;
      width: 100px;
      line-height: 50px;
      color: #fff;
      font-size: 24px;
    }

    .fui-trash {
      float: right;
      width: 32px;
      margin-left: 10px;
      margin-top: 6px;
      font-size: 20px;
      color: #fff;
    }

    .fui-trash:hover {
      transform: scale(0.9, 0.9);
      transition: all 0.1s;
      opacity: 1;
      z-index: 1;
    }

    .form-control {
      float: right;
      width: 60%;
      height: 24px;
      margin-top: 12px;
    }

    #show {
      position: absolute;
      top:0;
      left: 50%;
    }

    footer {
      position: fixed;
      left: 50%;
      bottom: 50px;
      text-align: center;
      margin-left: -300px;
    }

    @media screen and (max-device-width: 620px) {
      section,
      footer {
        width: 96%;
        padding: 0 2%;
      }
    }

    @media screen and (min-width: 620px) {
      section,
      footer {
        width: 600px;
        padding: 0 10px;
      }
    }
  </style>
  <script type="text/javascript">
    /**去除所有待办**/
    $(document).ready(function() {
      $("#clear").click(function() {
        $(".col-sm-12").empty();
      });
    });

    /**表单提交时添加事项，验证表单不为空，为空时提示**/
    $(document).ready(function() {
      $("form").submit(function() {
        var todo = $("#input-text").val();
        if (todo == "") {
          $("#show").fadeTo("slow", 1);
        } else {
          $(".col-sm-12").append('<div role="alert" class="alert alert-info alert-dismissible"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + todo + '</div>');
        }
        // return false();
      });

      $("#show").click(function(){
        $("#show").fadeTo("slow",0);
      });
    });

    /**$(document).ready(function() {
      $("li").click(function() {
        $(this).remove();
      });
    });**/
  </script>
</head>

<body>
  <header>
    <section>
      <span class="fui-trash" id="clear" title="清除所有待办事项">
        <a href="#"></a>
      </span>
      <form action="javascript:addtolist()">
        <label for="title">GoToDo</label>
        <input type="text" id="input-text" class="form-control" placeholder="请添加待办事项">
      </form>
    </section>
  </header>
  <section>
    <div id="show" class="alert alert-danger alert-dismissible" style="display: none;">待办事项不能为空
    </div>
    <div class="row">
      <div class="col-sm-12">
      </div>
    </div>

  </section>
  <footer>
    <a href="http://1ke.co">1ke</a> class 8 homework | by 郑泽鑫
  </footer>
</body>

</html>
